            </a>

    </div>

            {{model.error}}
        </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input ng-model="model.name"  type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="desc">Description</label><br>
                <textarea ng-model="model.desc" placeholder="Description" class="form-control" rows="3" id="desc"></textarea>
            </div>
        </form>
