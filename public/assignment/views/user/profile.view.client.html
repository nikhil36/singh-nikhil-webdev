<nav class="navbar navHead navbar-fixed-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6 navbar-header">
                <label class="navbar-brandEdited">Profile</label>
            </div>
            <div class="col-xs-6">
                <p class="navbar-text pull-right">
                    <a ng-click="model.updateUser()" class="navbar-link1">
                        <span class="glyphicon glyphicon-ok"></span>
                    </a>
                </p>
            </div>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container">

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input ng-model="model.user.email" type="email" class="form-control" id="email"
                   placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input ng-model="model.user.firstName" type="text" class="form-control" id="first-name" placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input ng-model="model.user.lastName" type="text" class="form-control" id="last-name"
                   placeholder="Wonderland">
        </div>
    </form>
    <a class="btn btn-primary btn-block"
       href="#/user/{{model.user._id}}/website">Websites</a>
    <a class="btn btn-danger  btn-block"
       href="#/login">Logout</a>
    <a class="btn btn-warning  btn-block"
       ng-click="model.unregisterUser()">Unregister</a>
</div>
<br><br><br><br>
<nav class="navbar navHead navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row ">
            <div class="col-xs-6"></div>
            <div class="col-xs-6">
                <p class="navbar-text pull-right">
                    <a class="navbar-link1">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </p>
            </div>
        </div>
    </div>
</nav>
