<nav class="navbar-inverse navHead navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header navHead ">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.uid}}/sources" class="navbar-link1">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand inactiveLink">News Sources</a>

        </div>
    </div>
</nav>
<br>
<br><br><br>

<div class="container-fluid">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <div ng-show="model.message" class="alert alert-success" role="alert">
        {{model.message}}
    </div>
    <div class="col-xs-12">
        <div ng-repeat="source in model.sources">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-sm-3">
                        <img class="img-responsive pull-left" ng-src="{{source.urlsToLogos[0].small}}">
                    </div>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="col-sm-7 visible-lg">
                        <text class="text-center">{{source.name}}</text>
                        </div>
                    <div class="col-sm-2 pull-right">

                        <a ng-click="model.addSource(source)">
                            <i class="fa fa-plus-square fa-2x pull-right"></i></a>
                    </div>
                </div>
            </li>
        </div>

    </div>
</div>
